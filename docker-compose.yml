version: '3.8'

services:
  blazorapp1:
    image: blazorapp1
    build:
      context: .
      dockerfile: BlazorApp1/Dockerfile
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
    volumes:
        - keys-data:/app/keys  # Changed to absolute path for Kompose compatibility
    ports:
      - "8080:8080"
    networks:
      - app-network

