  webapplication3:
    image: webapplication3
    build:
      context: .
      dockerfile: WebApplication3/Dockerfile
    ports:
      - "5242:5242"
    networks:
      - app-network

volumes:
  keys-data:
  
networks:
  app-network:
    driver: bridge
